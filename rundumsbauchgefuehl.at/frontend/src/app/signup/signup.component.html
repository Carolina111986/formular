<div class="container">

  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="container-column">
      <mat-form-field appearance="standard" class="input">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Max Mustermann">
      </mat-form-field>

      <mat-form-field appearance="standard" class="input">
        <mat-label>E-Mail Adresse</mat-label>
        <input formControlName="emailAddress" matInput placeholder="max@mustermann.at">
      </mat-form-field>

      <mat-form-field appearance="standard" class="input">
        <mat-label>Versandaddresse</mat-label>
        <textarea formControlName="address" matInput rows="3" placeholder="Musterstrasse 4&#10;1234 Musterstadt"></textarea>
      </mat-form-field>

      <mat-form-field appearance="standard" class="input">
        <mat-label>Gutscheincode</mat-label>
        <input formControlName="couponCode" matInput>
      </mat-form-field>

      <mat-checkbox color="primary" formControlName="pickup" matInput class="input">
        Ich hole mir meine Bestellung selbst ab.
      </mat-checkbox>

      <mat-form-field appearance="standard" class="input">
        <mat-label>Ihre Bestellung oder Fragen zum Produkt</mat-label>
        <textarea formControlName="comment" matInput rows="3" placeholder="..."></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" aria-label="Bestellen" type="submit" [disabled]="!form.valid">
        <mat-icon>shopping_cart</mat-icon> Kostenpflichtig Bestellen
      </button>
      <div class="container with-margin input">
        <span>
          {{ thankYou }}
        </span>
      </div>
    </div>

  </form>

</div>
